<p>&nbsp;姓名由来苍龙号航空母舰惣流这个名字是从日本第二次世界大战的苍龙号航空母舰而来的（苍龙=SORYU=惣流），而她的德国名字兰格雷则是从美国第二次世界大战时的兰利号航空母舰而来的。但她母亲的名字则是从纳粹的齐柏林伯爵号航空母舰而来的。明日香这个名字则是从日本漫画家和田慎二的作品《超少女明日香》当中的主角砂姫明日香而来的。而明日香母亲的名字也是从这部漫画中的角色葵今日子而来的。日语的“あす”意为明天，而“きょう”则是指今天。</p>
